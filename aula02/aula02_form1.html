<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO 1</title>
</head>
<body>
    <h1>FORMULÁRIO 1</h1> <br>

    <form action="">
        <label for="">Nome:</label>
        <input type="text" placeholder="digite seu nome completo"> <br><br>

        <label for="">E-mail:</label>
        <input type="email" placeholder="digite seu e-mail"> <br><br>

        <label for="">Idade:</label>
        <input type="number" placeholder="digite sua idade"> <br><br>

        <label for="">Gênero</label>
        <select name="genero">
            <option value="Mas">Masculino</option>
            <option value="Fem">Feminino</option>
            <option value="Outros">Outros</option>
        </select> <br><br> <br><br>

        <label for="">Interesses</label> <br><br>
        <input type="checkbox">
        <label for="">Esportes</label>
        <input type="checkbox">
        <label for="">Notícias</label>
        <input type="checkbox">
        <label for="">Cultura</label>
        <input type="checkbox">
        <label for="">Economia</label> <br><br> <br><br>

        <label for="">Mensagem</label> <br><br> 
        <textarea name="mensagem" id="" placeholder="digite sua mensagem"></textarea>

        <br><br>
        <button type="submit">Enviar</button>

        <hr>
    </form>
    
</body>
</html>
