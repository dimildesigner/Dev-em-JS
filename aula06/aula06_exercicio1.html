</head>
<body>

    <h1>Testando JavaScript</h1> <br>

    <!-- interage com ambiente teste -->
    <button onclick="console.log('Teste')">console.log</button>

    <!-- interage com caixas de alertas -->

    <!-- interage com o corpo da página -->
    <button onclick="document.write('<h2> Documento Subscrito </h2>')">document.write</button>

    <!-- interage com o corpo da página -->
    <button onclick="document.getElementById('demo').innerHTML = 'Texto alterado'">innerHTML</button>

    <p id="demo">Texto teste</p>

</body>
